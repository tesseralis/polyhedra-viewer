version: 2.1
orbs:
  node: circleci/node@3.0.1
commands:
  init:
    description: "Initialize node and install packages"
    steps:
      - checkout
      # TODO do we actually need to do the install step?
      - node/install:
          install-yarn: true
          install-npm: false
          node-version: latest
      - node/install-packages:
          pkg-manager: yarn
jobs:
  # FIXME fix linting
  # lint:
  #   executor:
  #     name: node/default
  #   steps:
  #     - init
  #     - run: yarn lint
  test:
    executor:
      name: node/default
    steps:
      - init
      - run: yarn test --runInBand
workflows:
  build-and-test:
    jobs:
      # - lint
      - test
